	<div id="myBtn"><p id="buttonText" class="changeColorText">Click Here to See Accessibility Options</p></div>

	<!-- The Modal -->
	<div id="myModal" class="modal">

  	<!-- Modal content -->
  	<div class="modal-content background">
				
		<span class="close">&times;</span>
			
			<form><input type="text" id="textColor" name="color" value="#fff" /></form>

		<div id="colorpickerText"></div>

			<form><input type="text" id="backColor" name="color" value="#123456" /></form>
		
		<select class="fontSelector changeColorText">
		  <option value="Serif">serif</option>
		  <option value="Sans-serif">sans serif</option>
		  <option value="Monospace">comic sans</option>
		</select>

		<div id="colorpickerBack"></div>
		
			<button id="btnTwo" class="changeColorText">click here to set color</button>
	
		</div>
					
	<p></p>
				
</div>
	
<script type="text/javascript">

	$(document).ready(function() {

    	$('#colorpickerText').farbtastic('#textColor');

 	});
				
	$(document).ready(function() {

    	$('#colorpickerBack').farbtastic('#backColor');

  	});

</script>
