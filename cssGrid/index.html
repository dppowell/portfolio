<html>
    <head>

        <link rel="stylesheet" href="position.css">
        <link rel="stylesheet" href="basics.css">
		<link rel="stylesheet" href="farbtastic.css">
		<script type="text/javascript" src="farbtastic.js"></script>
		<script type="text/javascript" src="modal.js"></script>
		
    </head>
    <body>
        <div class="container">
            <div class="header">
				
				<p>Menu  |  Design  |  Development  |  About</p>
			
			</div>
            <div class="menu">
				
				
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="art circle blue.png" alt="artcircle">
    </div>
    <div class="flip-card-back">
      <p>Design</p> 
    </div>
  </div>
</div>

				
<!--				<p>Design</p>-->
			
			</div>
            <div class="content">
				
			
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
     <img src="coding circle blue.png" alt="codingcircle">
    </div>
    <div class="flip-card-back">
      <p>Development</p> 
    </div>
  </div>
</div>
			</div>
            <div class="footer">
				
				<!-- Trigger/Open The Modal -->
				<button id="myBtn"><p id="buttonText">Click Here to See Accessibility Options</p></button>

		<!-- The Modal -->
				<div id="myModal" class="modal">

  		<!-- Modal content -->
  				<div class="modal-content">
    			<span class="close">&times;</span>
					
					<form><input type="text" id="textColor" name="color" value="#123456" /></form>
					
					<div id="colorpickerText"></div>
					
					<form><input type="text" id="backColor" name="color" value="#123456" /></form>
						
					<div id="colorpickerBack"></div>
					<button id="btnTwo">click here to set color</button>
				</div>
					
				
				<p></p>
				
				

			
			</div>
			
			<script type="text/javascript">

 				$(document).ready(function() {

    				$('#colorpickerText').farbtastic('#textColor');

  				});
				
				$(document).ready(function() {

    				$('#colorpickerBack').farbtastic('#backColor');

  				});

			</script>
			
			
			
		</div>
  			</div>

		
    </body>
</html>
